<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header-bg">
    <nav class="header container">
      <a href="#" class="logo">Ecommerce</a>
      <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>

      <div class="cart">
        <h2 class="cart-title">Seu carrinho</h2>
        <div class="cart-content">

        </div>

        <div class="cart-total">
          <span class="cart-total-title">Total</span>
          <span class="cart-total-price">R$0</span>
        </div>

        <div class="cart-buy">
          <button class="btn-buy">Comprar Agora</button>
        </div>

        <i class="fa-solid fa-x cart-close"></i>
      </div>
    </nav>
  </header>

  <section class="shop container">
    <h1 class="shop-title">Produtos</h1>
    <div class="products">
      <div class="product-item">
        <img src="./img/product1.jpg" alt="">
        <h2 class="product-title">AeroReady Shirt</h2>
        <span class="product-price">R$25</span>
        <i class="fa-solid fa-circle-plus add-cart"></i>
      </div>
      <div class="product-item">
        <img src="./img/product2.jpg" alt="">
        <h2 class="product-title">Wireless Earbuds</h2>
        <span class="product-price">R$100</span>
        <i class="fa-solid fa-circle-plus add-cart"></i>
      </div>
      <div class="product-item">
        <img src="./img/product3.jpg" alt="">
        <h2 class="product-title">Hooked Parca</h2>
        <span class="product-price">R$45</span>
        <i class="fa-solid fa-circle-plus add-cart"></i>
      </div>
      <div class="product-item">
        <img src="./img/product4.jpg" alt="">
        <h2 class="product-title">Straw Metal Bottle</h2>
        <span class="product-price">R$24,04</span>
        <i class="fa-solid fa-circle-plus add-cart"></i>
      </div>
      <div class="product-item">
        <img src="./img/product5.jpg" alt="">
        <h2 class="product-title">Metal Sunglasses</h2>
        <span class="product-price">R$50</span>
        <i class="fa-solid fa-circle-plus add-cart"></i>
      </div>
      <div class="product-item">
        <img src="./img/product6.jpg" alt="">
        <h2 class="product-title">Black Hat</h2>
        <span class="product-price">R$50</span>
        <i class="fa-solid fa-circle-plus add-cart"></i>
      </div>
      <div class="product-item">
        <img src="./img/product7.jpg" alt="">
        <h2 class="product-title">Backpack</h2>
        <span class="product-price">R$70</span>
        <i class="fa-solid fa-circle-plus add-cart"></i>
      </div>
      <div class="product-item">
        <img src="./img/product8.jpg" alt="">
        <h2 class="product-title">Ultraboost 22</h2>
        <span class="product-price">R$45</span>
        <i class="fa-solid fa-circle-plus add-cart"></i>
      </div>
    </div>
  </section>



  <!-- Script -->
  <script src="js/script.js"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/e3d28902da.js" crossorigin="anonymous"></script>
</body>

</html>
